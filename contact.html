<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/6255250c8f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Influx - Contact</title>
  </head>
  <body>
    <div class="contact-wrapper">
      <div class="contact-section">
        <!-- Header -->
        <header class="header">
          <div class="container">
            <div class="header-content">
              <a href="index.html" class="header-content-logo">
                <img src="./images/influx-logo.png" alt="Influx Logo" />
              </a>

              <nav class="navbar">
                <a href="./product.html" class="nav-links">Products</a>
                <a href="./contact.html" class="nav-links">Contact</a>
              </nav>

              <div class="mobile-menu" id="hamburger-menu">
                <i class="fas fa-bars"></i>
              </div>
            </div>
          </div>
        </header>

        <!-- Mobile-Menu -->
        <div class="sidebar-container">
          <div class="sidebar-menu">
            <div class="sidebar-header">
              <i id="close-menu" class="fas fa-times"></i>
              <!-- <div class="shpping-cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="shpping-cart-count">0</span>
          </div> -->
            </div>
            <nav class="sidebar-nav">
              <!-- <a href="#" class="sidebar-nav-links">Machining</a> -->
              <a href="./product.html" class="sidebar-nav-links">Products</a>
              <a href="./contact.html" class="sidebar-nav-links">Contact</a>
            </nav>

            <div class="sidebar-btns">
              <!-- <a href="#" class="btn-signin">Sign In</a> -->
              <a href="./contact.html" class="btn-getquote">Get a quote</a>
            </div>
          </div>
        </div>
        <!-- Main -->
        <main class="main">
          <!-- Contact-Hero -->
          <section class="contact-hero">
            <div class="container">
              <div class="contact-hero-content">
                <img src="./images/contact-header.png" />
                <div class="contact-hero-description">
                  <h1>Contact</h1>
                </div>
              </div>
            </div>
          </section>

          <!-- Contact -->
          <section class="contact">
            <div class="container">
              <div class="contact-content">
                <form
                  method="POST"
                  action="https://formspree.io/f/xbjwoqae"
                  class="contact-form"
                >
                  <div class="form-control">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <textarea
                      name="message"
                      id="message"
                      placeholder="Your Message"
                      required
                    ></textarea>
                  </div>
                  <div class="form-control">
                    <button type="submit" class="btn-submit">Submit</button>
                  </div>
                </form>
                <div class="contact-description">
                  <h3>
                    Please email sales@influxxlabs.com with drawings and step
                    files for a quote
                  </h3>
                  <p>Product items are set to launch beginning of 2023</p>
                  <div class="map-desktop">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3175.6895611188543!2d-121.96529688441795!3d37.25507234966107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e35a6a22c39b7%3A0x1491e3a1ac8cc67a!2s202%20Willow%20Hill%20Ct%2C%20Los%20Gatos%2C%20CA%2095032%2C%20USA!5e0!3m2!1sen!2s!4v1645552680071!5m2!1sen!2s"
                      style="border: 0"
                      loading="lazy"
                    ></iframe>
                  </div>
                </div>
              </div>
              <div class="map-mobile">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3175.6895611188543!2d-121.96529688441795!3d37.25507234966107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e35a6a22c39b7%3A0x1491e3a1ac8cc67a!2s202%20Willow%20Hill%20Ct%2C%20Los%20Gatos%2C%20CA%2095032%2C%20USA!5e0!3m2!1sen!2s!4v1645552680071!5m2!1sen!2s"
                  style="border: 0"
                  loading="lazy"
                ></iframe>
              </div>
            </div>
          </section>
        </main>
      </div>

      <div class="container">
        <div class="logo-right">
          <img src="./images/influx-logo.png" alt="Influx" />
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <nav class="footer-nav">
              <a href="tel:+1 (408) 508-3373" class="footer-nav-links"
                ><i class="fas fa-mobile-alt"></i>
                <span>+1 (408) 508-3373</span></a
              >
              <a href="mailto:sales@influxxlabs.com" class="footer-nav-links"
                ><i class="far fa-envelope"></i>
                <span>sales@influxxlabs.com</span></a
              >
              <a href="#" class="footer-nav-links"
                ><i class="fas fa-map-marker-alt"></i>
                <span
                  >202 WILLOW HILL CT. <br />
                  LOS GATOS CA, 95032</span
                ></a
              >
            </nav>

            <div class="footer-social">
              <a
                href="https://www.facebook.com/Influx-Labs-103146212302455"
                class="social-links"
                ><i class="fab fa-facebook"></i
              ></a>
              <a
                href="https://www.linkedin.com/company/influx-labs"
                class="social-links"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a href="https://www.instagram.com/" class="social-links"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- Script -->
    <script>
      // Side-Menu

      const mobileMenu = document.querySelector('#hamburger-menu');
      const closeMenu = document.querySelector('#close-menu');
      const sideMenu = document.querySelector('.sidebar-menu');

      mobileMenu.addEventListener('click', () => {
        sideMenu.classList.add('active');
      });

      closeMenu.addEventListener('click', () => {
        sideMenu.classList.remove('active');
      });
    </script>
  </body>
</html>
